<div class="container">
  <div class="row">
    <div class="col-lg-3 mb-4" *ngFor="let post of posts">
      <div class="card">
        <img style="cursor: pointer;" *ngIf="post.images.length > 0" [src]="post.images[0]"
          (click)="getPostById(post._id)" alt="" class="img-post">
        <div class="card-body">
          <p class="card-title">{{post.title}}</p>
          <p class="card-text">{{post.content}}</p>
          <a class="btn btn-outline-success btn-sm" (click)="getPostById(post._id)">Read More</a>
        </div>
      </div>
    </div>
  </div>
