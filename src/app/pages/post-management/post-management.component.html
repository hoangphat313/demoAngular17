<div class="container mt-5 px-2">
  <div class="header-container">
    <span><i class="fa fa-plus-square-o fa-3x" style="cursor: pointer; color: #212529;"
        (click)="openAddPost()"></i></span>
    <form action="" class="search-form">
      <input type="search" placeholder="Search for posts..." [formControl]="searchControl" class="form-control" />
      <i class="fa fa-search" aria-hidden="true"></i>
    </form>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-borderless align-middle">
      <thead class="bg-light">
        <tr>
          <th scope="col" width="5%">ID</th>
          <th scope="col" width="15%">Tựa Đề</th>
          <th scope="col" width="30%">Nội Dung</th>
          <th scope="col" width="15%">Tác Giả</th>
          <th scope="col" class="text-end" width="15%">Hình Ảnh</th>
          <th scope="col" class="text-center" width="15%">Hành Động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts | paginate: {itemsPerPage: 5, currentPage: p }">
          <td class="ellipsis">{{post._id}}</td>
          <td class="ellipsis"><span class="ms-1">{{post.title}}</span></td>
          <td class="ellipsis"> {{post.content}}</td>
          <td>{{post.author}}</td>
          <td class="text-end">
            <img *ngIf="post.images.length>0" [src]="post.images[0]" alt="Post Image" class="img-thumbnail" width="50">
          </td>
          <td>
            <div style="display: flex;align-items: center;justify-content: center;">
              <i class="material-icons " style="color: blue;cursor: pointer;" (click)="editPost(post)">edit</i>
              <i class="material-icons" style="color: red; cursor: pointer;" (click)="openDeletePost(post)">delete</i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls [responsive]="true" previousLabel="" nextLabel="" class="page-control"
      (pageChange)="p = $event"></pagination-controls>
    <!-- Modal add & edit -->
    <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPostModalLabel">
              {{isEditMoe ? 'Sửa Bài Viết': 'Thêm Bài Viết'}}</h5>
          </div>
          <div class="modal-body">
            <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="title">Tựa đề</label>
                <input id="title" formControlName="title" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="content">Nội dung</label>
                <textarea style="height: 150px;" id="content" formControlName="content" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="author">Tác giả</label>
                <input id="author" formControlName="author" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="images">Hình ảnh</label>
                <input id="images" formControlName="images" class="form-control" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary">Xác nhận</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal delete -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmModalLabel">Xác Nhận Xóa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Bạn có muốn xóa bài viết này không ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-danger" (click)="onDelete()">Xác nhận</button>
          </div>
        </div>
      </div>
    </div>
  </div>
