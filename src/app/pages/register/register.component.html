<div class="d-flex justify-content-center">
  <div class="card" style="width: 26rem;">
    <div class="card-body">
      <h5 class="card-title mb-3">Register</h5>
      <form action="" [formGroup]="form" (submit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Your name</label>
          <input type="text" class="form-control" formControlName="name" name="" placeholder="Enter your name...">
        </div>
        <div class="mb-3">
          <label for=" email" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" name="" placeholder="Enter the email...">
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input [type]="isPasswordVisible ? 'text':'password'" class="form-control" formControlName="password" name=""
            placeholder="Enter the password...">
          <button type="button" (click)="togglePasswordVisibility()"
            class="btn btn-outline-secondary  position-absolute btn-toggle-password ">
            {{isPasswordVisible?'Hide':'Show'}}
          </button>
        </div>
        <button [disabled]="form.invalid" type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
